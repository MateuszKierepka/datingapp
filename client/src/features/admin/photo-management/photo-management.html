<div class='grid grid-cols-6 gap-4'>
    @for (photo of photos(); track photo.id) {
        <div>
            <img src='{{photo.url}}' class='img-thumbnail p-1' alt='user image'>

            <div class='flex w-full gap-3'>
                <button (click)='approvePhoto(photo.id)' class='btn btn-success flex-grow'>Approve</button>
                <button (click)='rejectPhoto(photo.id)' class='btn btn-error flex-grow'>Reject</button>
            </div>
        </div>
    }
</div>
